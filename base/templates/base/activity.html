<div>
    <h2>Recent Activity</h2>
    <hr>
    {% for message in room_messages %}
    <div>
      <small><a href="{% url 'profile' message.user.id %}">@{{message.user}}</a>  {{message.created_at | timesince }}</small><br>
      <small>Replied to {{ message.room}}</small>
      <p>{{message}}</p>
      
    </div>

    {% endfor %}
  </div>
