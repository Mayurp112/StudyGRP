{% extends 'main.html' %} 

{% block content %}


<div>
    <a href="{% url 'create-room' %}"> Create Room</a>
    <hr><br><br>
</div>


<div>
    {% for room in room %}

    <div>
        <a href="{% url 'update-room' room.id %}">Edit Room </a><br>
        <a href="{% url 'delete-room' room.id %}">Delete Room </a><br>
        <span> Host : @{{room.host.username}}</span>
        <h5>{{room.id}}-- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>



{% endblock %}
